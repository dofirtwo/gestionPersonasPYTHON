<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="w-50" style="margin: 0 auto;">
            <h1 class="text-center">Gestion Personas</h1>
            <form action="/person" class="was-validated" method="post">
                <div>
                    <label for="txtIdentificacion" class="fw-bold">Identificacion</label>
                    <input type="number" name="txtIdentificacion" id="txtIdentificacion"
                    class="form-control" required value="{% if consulta %}{{consulta[0]}}{% endif %}">
                </div>
                <div>
                    <label for="txtNombre" class="fw-bold">Nombre</label>
                    <input type="text" name="txtNombre" id="txtNombre"
                    class="form-control"  value="{% if consulta %}{{consulta[1]}}{% endif %}" >
                </div>
                <div>
                    <label for="txtCorreo" class="fw-bold">correo</label>
                    <input type="email" name="txtCorreo" id="txtCorreo"
                    class="form-control"  value="{% if consulta %}{{consulta[2]}}{% endif %}" >
                </div>
                <div>
                    <label for="txtFechaNacimiento" class="fw-bold">Fecha Nacimiento</label>
                    <input type="date" name="txtFechaNacimiento" id="txtFechaNacimiento"
                    class="form-control"   value="{% if consulta %}{{consulta[3]}}{% endif %}" >
                </div>
                <p><strong>{{mensaje}}</strong></p>
                <div>
                    <button type="submit" name="btnAccion" value="agregar" class="btn btn-success btn-sm">Agregar</button>
                    <button type="submit"  name="btnAccion" value="consultar" class="btn btn-info btn-sm">Consultar</button>
                    <button type="submit" name="btnAccion" value="actualizar" class="btn btn-warning btn-sm">Actualizar</button>
                    <button type="submit" name="btnAccion" value="eliminar" class="btn btn-danger btn-sm">Eliminar</button>
                </div>
                <input type="hidden" name="txtIdAnterior" id="txtIdAnterior" class="form-control" value="{% if consulta %}{{consulta[0]}}{% endif %}">
                <br>

            </form>
            <div>
                <table class="table table-bordered" style="margin: 0 auto;">
                    <thead class="bg-dark text-white text-center">
                        <tr>
                            <th>Identificacion</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Fecha Nacimiento</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for persona in p %}
                            <tr>
                                <td>{{persona[0]}}</td>
                                <td>{{persona[1]}}</td>
                                <td>{{persona[2]}}</td>
                                <td>{{persona[3]}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
